<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Contact Page</title>
    <link rel="stylesheet" href="side.css">
  </head>

<body>  

    

    <header>
    
        <nav class="navbar">
        <a href="./index.html">Arizona Home</a>
        <a class="link" href="https://www.arizona.gov/" target="_blank">Explore AZ</a>
        <a href="https://www.azstatejobs.gov/jobs/search" target="_blank">State Employment</a>
        <a href="./contact.html">Contact</a>
        </nav>

        </header>


        <main>

          <form>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
            
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            
            <label for="emailconfirmed">Confirm Email:</label>
            <input type="email" id="emailconfirmed" name="emailconfirmed" placeholder="Confirm Email" required >
            <span id="emailMatchMessage"></span>
            
           

            <label for="question">Ask a Question:</label>
            <textarea id="question" name="question" rows="5" cols="40" placeholder="Ask your question here..." required></textarea>
          
              <input type="submit" value="Submit">

          </form>
          
          <hr />
          
          <table>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Member</th>
            </tr>
            <tr>
              <td>John</td>
              <td>Bastion</td>
              <td>Yes</td>
            </tr>
            <tr>
              <td>Michael</td>
              <td>Brisk</td>
              <td>No</td>
            </tr>
            
            <tr>
              <td>Albert</td>
              <td>Roy</td>
              <td>Yes</td>
            </tr>
            </table>


          </main>



        <footer>
            <p><b>All Rights Reserved</b></p>
          </footer>

          <script src="./index.js"></script>
</body>
</html>
